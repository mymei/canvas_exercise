<canvas id="canvas" width='400' height='300'></canvas>
<script type="text/javascript">
	var canvas = document.getElementById("canvas"), ctx = canvas.getContext('2d');

	ctx.beginPath();
	ctx.moveTo(100, 50);
	ctx.lineTo(250, 200);
	ctx.lineTo(150, 250);
	ctx.lineTo(200, 300);
	ctx.lineTo(50, 250);
	ctx.lineTo(150, 150);
	ctx.fillStyle = "teal";
	ctx.fill();

	canvas.addEventListener("mousemove", hitTest, false);
	function hitTest(e) {
		var rect = canvas.getBoundingClientRect(), x = e.clientX - rect.left, y = e.clientY - rect.top, inPath = ctx.isPointInPath(x, y);
		ctx.fillStyle = inPath ? "orange" : "teal";
		ctx.fill();
	}
</script>
